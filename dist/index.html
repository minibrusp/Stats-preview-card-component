<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section class="promotional">
    <div class="promotional__img">
      <picture>
        <source media="(max-width:799px)" srcset="images/image-header-mobile.jpg">
        <source media="(min-width:800px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="hero-image">
      </picture>
    </div>

    <div class="promotional__txt">
      
      <div class="promotional__txt__header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>

      <div class="promotional__highlights">
        <div class="promotional__highlights__item">
          <p><strong>10k+</strong></p>
          <p>companies</p>
        </div>
        <div class="promotional__highlights__item">
          <p><strong>314</strong></p>
          <p>templates</p>
        </div>
        <div class="promotional__highlights__item">
          <p><strong>12M+</strong></p>
          <p>queries</p>
        </div>
      </div>

    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/minibrusp" target="_blank">XIII</a>
  </footer>

</body>
</html>
